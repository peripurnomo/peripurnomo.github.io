<html lang="en">

  <link rel="stylesheet" href="css/materialize.min.css"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">

<body class="purple lighten-5">
  <nav class="purple" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo" id="logo-container">La Liga</a>
      <a href="/" class="sidenav-trigger" data-target="nav-mobile">
        <i class="material-icons">arrow_back</i>
      </a>
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>

  <main>
    <div class="container" id="body-content">
    </div>
  </main>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red hoverable" id="save">
      <i class="large material-icons">thumb_up</i>
    </a>
  </div>

  <script src="/init.js"></script>
  <script src="/js/idb.js"></script>
  <script src="/js/db.js"></script>
  <script src="js/api.js"></script>
  <script src="/js/materialize.min.js"></script>
  <script>
    // Sebaiknya script ini kamu pisahkan ke dalam file .js tersendiri agar lebih terorganisir.
    document.addEventListener("DOMContentLoaded", function() {
      let urlParams   = new URLSearchParams(window.location.search);
      let isFromSaved = urlParams.get("saved");
      let btnSave     = document.getElementById("save");

      if (isFromSaved) {
        btnSave.style.display = 'none';
        getSavedTeamById();
      } else {
        var item = getTeamById();
      }
      
      btnSave.onclick = function() {
        item.then(function(team) {
          saveFavoriteTeams(team);
        })
      }
    });
  </script>
</body>
</html>
